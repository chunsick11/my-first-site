<h2>이천</h2>
<p>경기도 동남부 최남단에 위치한 시. 동으로는 여주시, 서로는 용인시, 남서로는 안성시, 북으로는 광주시, 남으로는 충청북도 음성군과 인접해 있다.<br>
  수도권이고 인구는 약 22~23만 명 도시다. 중부고속도로와 영동고속도로가 교차하여 통과하고, <br>
  멀지 않은 곳에 중부내륙고속도로도 있는 교통의 요지로 많은 제조업 공장과 물류창고들이 위치하고 있다.
